


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function aysc(callback) {
            setTimeout(() => {
                document.write("async is completed");
                callback();
            }, 2000);
        }


        document.write("wait");
        aysc(); // Call the async function with the callback
    </script>
</body>
</html>
