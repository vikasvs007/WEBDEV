<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class rectangle
    {
        constructor(length,breadth)
        {
            this.breadth=breadth;
            this.length=length;
        }
        calculate_area()
        {
            return this.breadth*this.length;
        }

    }
    const result =new rectangle(5,6)
    document.write("input:length"+result.length+",breadth:"+result.breadth ,"<br>");
    document.write("area of rectangle:"+result.calculate_area());
</script>
</body>
</html>
