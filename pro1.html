<html>
    <head>
        <title>
            rectangle
        </title>
    </head>
    <script>
        class Rectangle{
            constructor(length,breadth)
            {
                this.length=length;
                this.breadth=breadth;
            }
            calculate_area()
            {
                return this.length*this.breadth;

            }
        }
        let r1=new Rectangle(20,30);
        
        document.write("area of rectangle is  " +r1.calculate_area());
    </script>
</html>
